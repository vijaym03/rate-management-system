<div>
  <button *ngIf="!isAuthenticated" (click)="oktaAuthService.loginRedirect()">
    Login
  </button>
  <button *ngIf="isAuthenticated" (click)="oktaAuthService.logout()">
    Logout
  </button>
</div>
<nav
  *ngIf="isAuthenticated"
  class="navbar navbar-expand-sm bg-primary navbar-dark"
>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerLink="rates" class="nav-link" routerLinkActive="active"
        >Show Rate List</a
      >
    </li>
    <li class="nav-item">
      <a routerLink="add" class="nav-link" routerLinkActive="active"
        >Add Rate</a
      >
    </li>
  </ul>
</nav>
<div class="container">
  <br />
  <h2 style="text-align: center;">{{ title }}</h2>
  <hr />
  <div class="card">
    <div class="card-body">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
