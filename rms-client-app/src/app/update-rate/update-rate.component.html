<h3>Update Rate</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Rate Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        required
        [(ngModel)]="rate.rateDescription"
        name="desc"
      />
    </div>

    <div class="form-group">
      <label for="name">Amount</label>
      <input
        type="number"
        class="form-control"
        id="amt"
        required
        [(ngModel)]="rate.amount"
        name="amt"
      />
    </div>

    <div class="form-group">
      <label for="name">Effective Date</label>
      <input
        type="Date"
        class="form-control"
        id="effDate"
        required
        [(ngModel)]="rate.rateEffectiveDate"
        name="effDate"
      />
    </div>

    <div class="form-group">
      <label for="name">Expiry Date</label>
      <input
        type="Date"
        class="form-control"
        id="expDate"
        required
        [(ngModel)]="rate.rateExpirationDate"
        name="expDate"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
