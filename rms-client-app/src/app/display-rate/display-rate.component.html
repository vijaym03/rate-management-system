<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Rate List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Effective Date</th>
          <th>Expiry Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rate of rates | async">
          <th>{{ rate.id }}</th>
          <th>{{ rate.amount }}</th>
          <th>{{ rate.rateDescription }}</th>
          <th>{{ rate.rateEffectiveDate }}</th>
          <th>{{ rate.rateExpirationDate }}</th>
          <td>
            <button (click)="deleteRate(rate.id)" class="btn btn-danger">
              Delete
            </button>
          </td>
          <td>
            <button (click)="updateRate(rate)" class="btn btn-danger">
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
